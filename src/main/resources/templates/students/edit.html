<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head content -->
</head>
<body>
    <h1>Edit Student</h1>

    <!-- Display dynamic content using Thymeleaf expressions -->
    <form th:action="@{'/students/edit/' + ${stuId}}" method="post">
        <!-- Hidden input to include student ID in the form submission -->
        <input type="hidden" name="uid" th:value="${stuId}" />

        <p>Name: <input type="text" name="newName" th:value="${stu.name}" /></p>
        <p>Weight: <input type="number" name="newWeight" step="0.01" th:value="${stu.weight}" /></p>
        <p>Height: <input type="number" name="newHeight" step="0.01" th:value="${stu.height}" /></p>
        <p>Hair Color: <input type="text" name="newHairColor" th:value="${stu.hairColor}" /></p>
        <p>GPA: <input type="number" name="newGpa" step="0.01" th:value="${stu.gpa}" /></p>

        <!-- Submit button -->
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
